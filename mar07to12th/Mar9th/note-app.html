<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="./note-app.css" />
</head>

<body>
    <div id="note-tittle-id" class="note-tittle">
        <p>Only there are task lists </p>

    </div>

        </div>
        <br>
      
     
        <br>
        <div class="custom-notes-details-search-bar">

            <button id="details_btn">Add</button>
        </div>
    </div>
    <script src="./note-app.js"></script>
</body>

</html>
