<!DOCTYPE html>
<html>

<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="./gallery.css">
</head>

<body id="bodys">
<h1>Photo Gallery</h1>
<button id="button-close" class="button-closer" onclick="closeImage();"> <img src="./close.png" alt=""></button>



    <div class="img-container" id="mainpage">
        <div class="rowimg" >


            <div class="photo-div">
                <img src="https://miro.medium.com/max/8400/1*j7uwVHCoTLiL0u4_4iLCqw.jpeg" onclick="zoomImage('thor1');"
                    id="thor1" class="imagedimension">
                <p id="thor">0</p> <button onclick="like(1,'thor');"><img src="./thumb-up.png"
                        class="thumb-up"></button> <button class="thums_down" onclick="dislike(1,'thor')"><img
                        src="./thumb-down.png" alt="" class="thumbs-down"></button>
            </div>





            <div class="photo-div">
                <img src="https://media.cntraveler.com/photos/60596b398f4452dac88c59f8/4:5/w_2132,h_2665,c_limit/MtFuji-GettyImages-959111140.jpg"
