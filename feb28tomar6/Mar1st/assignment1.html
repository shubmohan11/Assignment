<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="./assignment1.css">
</head>

<body>
    <div class="headings">
        <h1 id="main_heading">Sign Up</h1>
        <span>Have you an account already?<a href="#">login</a></span>
    </div>


    <div class="all-fields">
        <div class="name_div">
            <h3>Name</h3>
            <input type="text" placeholder="Enter your name" pattern="^[A-Za-z]*$" name="name">
        </div>
        <div class="username">
            <h3>Username</h3>
            <input type="text" placeholder="Enter your Username" name="username">

        </div>

        <div class="email-dob">
            <div class="email">
                <h3>Email</h3>
                <input type="email" name="email" placeholder="Enter Mail-ID" pattern=".+@gmail\.com">
            </div>
            <div class="dob">
                <h3>Date of Birth</h3>
                <input type="date" name="dob">
            </div>
        </div>
        <div class="password-fields">
            <div class="password">
                <h3>Password</h3>
                <input type="password" name="password" placeholder="Enter-Password" id="password" required
                    pattern="^[A-Za-z]*$">
            </div>
            <div class="confirm-password">
                <h3>Confirm Password</h3>
                <input type="password" placeholder="Confirm-Password" name="conform-password" id="Confirm_Password"
                    required pattern="^[A-Za-z]*$">
            </div>

        </div>

        <div class="acknowledge">
            <div>
                <button name="submit" onclick="checkPassword();">Submit</button>

            </div>
            <div class="check-ack">
                <input type="checkbox" name="checkbox">
                <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem fugit quos dignissimos. Architecto
                    mollitia placeat odit! Illum nemo maxime consequatur.</span>
            </div>
        </div>
    </div>

    <h1 id="pwdcheck">...</h1>
    <script src="./assignment1.js"></script>
</body>

</html>
