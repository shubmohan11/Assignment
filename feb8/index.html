<html>


    <!-- Assignment 1. -> Make admission form same as Geekster apply now form. (https://geekster.in/apply-now).   -->
<head>
<style>
    input{
        font-size: 20px;
        width: 200px;
       height: 70px;
       border-radius: 10%; 
       border-bottom-color: green;
       margin-top: 40px;
    }
    select{
        font-size: 20px;
        width: 300px; 
        height: 70px;
       border-radius: 10%; 
       border-bottom-color: green; 
    }
   
</style>
</head>

<body>

    <h1 id="heading" style="color: green; text-align: center; font-size: 80px; ">Application  <span style="color: black;" >Form</span> </h1>
  

     <form action="" style="font-size: 30px; background-color: whitesmoke; text-align: center;">
           
        <label for="name" >Full Name*</label>
        <input type="text" name="name" id="name" placeholder="Enter Full Name" pattern="^[A-Za-z]*$">
       <label for="email">Email*</label>
        <input type="email" id="name" placeholder="Enter Email" pattern=".+@gmail\.com">
<br> <br>
 
       <label for="course">Select Course*</label>
        <select name="gender_again" id="xyz">
           
            <option value="2">Full stack web development</option>
            <option value="3">Advanced stack web development</option>
        </select>
<br> 
       
        <label for="Phone">Phone*</label>
        <input type="text" name="name" id="name" placeholder="Enter Phone Number" pattern="[6-9]\d{9}">
      
       <label for="degree">Highest Degree*</label>
        <select name="Degree" id="Degree">
            <option value="1" selected >BE or B.TEch</option>
            <option value="2">M.S or M.Tech</option>
            <option value="3">M.S or CS/IT</option>
            <option value="4">BCA</option>
            <option value="5">MCA</option>
        </select>
  <br><br>
        <label for="yoc">Year of Completion*</label>
        <select name="Year" id="Year">
            <option value="1" selected >2018</option>
            <option value="2">2019</option>
            <option value="3">2020</option>
            <option value="4">2021</option>
            <option value="5">2022</option>
        </select>

       
       <label for="skills">Programming Skills*</label>
        <select name="Skills" id="Skills">
            <option value="1" selected >Basic Coding SKills</option>
            <option value="2">Intermediate Coding SKills</option>
            <option value="3">Good Coding SKills</option>
        </select>

    <br><br>
       <label for="Company">Current Company*</label>
        <input type="text" name="name" id="name" placeholder="Enter Current Company">

 
        <label for="exp">Total Work Experience*</label>
        <input type="number" id="exp" name="exp">
<br><br>

<input type="checkbox" name="terms">By signing up, you agree to the <a href="https://geekster.in/apply-now">Terms and Conditions</a> of Geekster (QuantumBit technologies Pvt. Ltd)*.

<br><br>
<input type="submit" >
     </form>


 
</body>

</html>
