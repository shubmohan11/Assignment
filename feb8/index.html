<html>

<head>
<style>
  fieldset{
      text-align: center;
     
  }  
    table{
       text-align: center;
       margin-left: 650px;
       line-height: 70px;
    }
   
</style>
</head>

<body>
<fieldset>
    <h1 id="heading"><u>Application Form </u></h1>
  
    <br>
        <table>
            <tr>
                <td>
                    <h2 id="name">Full Name*</h2>
                    <input type="text" name="name" id="name" placeholder="Enter Full Name">

                </td>

                <td>
                    <h2 id="name">Email*</h2>
                    <input type="email" id="name" placeholder="Enter Email">

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <h2 id="name">Select Course*</h2>
                    <select name="gender_again" id="xyz">
                       
                        <option value="2">Full stack web development</option>
                        <option value="3">Advanced stack web development</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>
                    <h2 id="name">Phone*</h2>
                    <input type="text" name="name" id="name" placeholder="Enter Phone Number">

                </td>

                <td>
                    <h2 id="name">Highest Degree*</h2>
                    <select name="Degree" id="Degree">
                        <option value="1" selected >BE or B.TEch</option>
                        <option value="2">M.S or M.Tech</option>
                        <option value="3">M.S or CS/IT</option>
                        <option value="4">BCA</option>
                        <option value="5">MCA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <h2 id="Year">Year of Completion*</h2>
                    <select name="Year" id="Year">
                        <option value="1" selected >2018</option>
                        <option value="2">2019</option>
                        <option value="3">2020</option>
                        <option value="4">2021</option>
                        <option value="5">2022</option>
                    </select>

                </td>

                <td>
                    <h2 id="name">Programming Skills*</h2>
                    <select name="Skills" id="Skills">
                        <option value="1" selected >Basic Coding SKills</option>
                        <option value="2">Intermediate Coding SKills</option>
                        <option value="3">Good Coding SKills</option>
                    </select>

                </td>
            </tr>

            <tr>
                <td>
                    <h2 id="name">Current Company*</h2>
                    <input type="text" name="name" id="name" placeholder="Enter Current Company">

                </td>

                <td>
                    <h2 id="name">Total Work Experience*</h2>
                    <input type="number" id="exp" name="exp">

                </td>
            </tr>

        </table>
        <input type="checkbox" name="terms">By signing up, you agree to the <a href="https://geekster.in/apply-now">Terms and Conditions</a> of Geekster (QuantumBit technologies Pvt. Ltd)*.

        <br><br>
        <input type="submit">

</fieldset>
 
</body>

</html>
